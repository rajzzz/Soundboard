<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="">Soundboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4" style="background-color: var(--primary-color);">
    <div class="fixed top-0 left-0 w-full flex items-center justify-center p-4 mx-auto">
        <button id="bpmDown" class="bg-transparent hover:bg-gray-600 text-black font-bold py-2 px-4 rounded-l mr-2" style="border-color: var(--accent-color); box-shadow: 0 0 10px var(--secondary-color); border: 2px solid var(--secondary-color);">-</button>
        <input type="number" id="bpm" class="bg-transparent text-black text-center flex flex-col justify-center py-2 px-4 w-24" value="80" style="color: var(--secondary-color); box-shadow: 0 0 10px var(--secondary-color); border: 2px solid var(--secondary-color);">
        <button id="bpmUp" class="bg-transparent hover:bg-gray-600 text-black font-bold py-2 px-4 rounded-r ml-2" style="border-color: var(--accent-color); box-shadow: 0 0 10px var(--secondary-color); border: 2px solid var(--secondary-color);">+</button>
    </div>
    <div class="flex flex-col items-center justify-center w-full max-w-4xl mx-auto">
        <h1 class="text-5xl font-bold mb-8 accent-backdrop text-center subpixel-antialiased" style="margin-top: 6rem;">Vibe Soundboard</h1>
        <canvas id="waveformCanvas"></canvas>
        <div id="soundButtons" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8  max-w-4xl justify-center"></div>
    </div>


    <audio id="Kick" src="assets/sounds/Kick.wav"></audio>
    <audio id="Snare" src="assets/sounds/Snare.wav"></audio>
    <audio id="HiHat" src="assets/sounds/HiHat.wav"></audio>
    <audio id="Clap" src="assets/sounds/Clap.wav"></audio>

    <div class="fixed left-0 top-0 h-full flex items-center z-10 pointer-events-none">
        <canvas id="leftWavefront" width="100%" height="900" style="height: 100vh; width: 96px; background: transparent;"></canvas>
    </div>
    <div class="fixed right-0 top-0 h-full flex items-center z-10 pointer-events-none">
        <canvas id="rightWavefront" width="100%" height="900" style="height: 100vh; width: 96px; background: transparent;"></canvas>
    </div>

    <script type="module" src="./src/main.js"></script>
    <div class="fixed bottom-0 left-0 w-full h-2 bg-accent rounded-full" style="background-color: var(--accent-color); box-shadow: 0 0 40px 15px var(--accent-color);"></div>
    <div class="fixed bottom-4 left-0 w-full text-center text-gray-400 opacity-50">hold a pad to loop</div>
</body>
</html>
