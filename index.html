<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Soundboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #waveformCanvas {
            background-color: #1f2937;
            border-radius: 0.5rem;
            margin-top: 1rem;
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl font-bold mb-8">Vibe Soundboard</h1>
    <canvas id="waveformCanvas"></canvas>
    <div id="soundButtons" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8 w-full max-w-4xl"></div>

    <audio id="Kick" src="sounds/sample/Kick.wav"></audio>
    <audio id="Snare" src="sounds/sample/Snare.wav"></audio>
    <audio id="HiHat" src="sounds/sample/HiHat.wav"></audio>
    <audio id="Clap" src="sounds/sample/Clap.wav"></audio>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
